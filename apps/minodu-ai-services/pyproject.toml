[tool.coverage.run]
branch = true
source = [ "minodu_ai_services" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-report html:'../../coverage/apps/minodu-ai-services/html'
 --cov-report xml:'../../coverage/apps/minodu-ai-services/coverage.xml'
 --html='../../reports/apps/minodu-ai-services/unittests/html/index.html'
 --junitxml='../../reports/apps/minodu-ai-services/unittests/junit.xml'
"""

[tool.poetry]
name = "minodu-ai-services"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "minodu_ai_services"

  [tool.poetry.dependencies]
  python = ">=3.12,<3.13"
  fastapi = "^0.116.1"
  langchain = "^0.3.27"
  langchain-ollama = "^0.3.7"
  langchain-chroma = "^0.2.5"
  pydub = "^0.25.1"
  piper-tts = "^1.3.0"
  python-multipart = "^0.0.20"
  uvicorn = "^0.35.0"
  vosk = "0.3.44"
  langchain-community = "^0.3.29"
  pypdf = "^6.1.0"

  [tool.poetry.group.dev.dependencies]
  autopep8 = "2.3.1"
  flake8 = "7.1.1"
  pytest = "8.3.4"
  pytest-sugar = "1.0.0"
  pytest-cov = "6.0.0"
  pytest-html = "4.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
