[tool.coverage.run]
branch = true
source = [ "minodu_forum" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-report html:'../../coverage/apps/minodu-forum/html'
 --cov-report xml:'../../coverage/apps/minodu-forum/coverage.xml'
 --html='../../reports/apps/minodu-forum/unittests/html/index.html'
 --junitxml='../../reports/apps/minodu-forum/unittests/junit.xml'
"""

[tool.poetry]
name = "minodu-forum"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "minodu_forum"

  [tool.poetry.dependencies]
  python = ">=3.12,<3.13"
  fastapi = "^0.116.1"
  requests = "^2.32.5"
  sqlalchemy = "^2.0.43"
  dotenv = "^0.9.9"
  aiofiles = "^24.1.0"
  httpx = "^0.28.1"
  python-multipart = "^0.0.20"
  pyjwt = "^2.10.1"
  uvicorn = "^0.35.0"
  pytest-timeout = "^2.4.0"
  pytest-asyncio = "^1.2.0"
  pymysql = "^1.1.2"
  pydub = "^0.25.1"

  [tool.poetry.group.dev.dependencies]
  autopep8 = "2.3.1"
  flake8 = "7.1.1"
  pytest = "8.3.4"
  pytest-sugar = "1.0.0"
  pytest-cov = "6.0.0"
  pytest-html = "4.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
