services:
  minodu-forum:
    build: .
    ports:
      - 3001:3003
    environment:
      - JWT_SECRET_KEY=1234
      - DATABASE_URL=mysql+pymysql://user:password@host.docker.internal:3306/minodu
    volumes:
      - ./data/uploads:/app/static/uploads
      - ./data/avatars:/app/static/avatars
    restart: always

